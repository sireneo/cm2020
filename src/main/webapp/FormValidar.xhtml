
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    <h:body>
        <h:form>
            <p:panel id="panel" header="Validacion de Datos" footer="Todos los derechos reservados 2020">
                <p:messages id="msgs"/>
                <h:panelGrid columns="3">
                    <p:outputLabel for="nombre" value="Nombre: " style="color: aquamarine"/>
                    <p:inputText id="nombre" value="#{validarBean.nombre}" required="true" />
                    <p:message for="nombre" display="icon"/>

                    <p:outputLabel for="apellido" value="Apellido: " style="color: aquamarine"/>
                    <p:inputText value="#{validarBean.apellido}" id="apellido" required="true"/>
                    <p:message for="apellido" display="icon"/>


                    <p:outputLabel for="edad" value="Edad: " style="color: aquamarine"/>
                    <p:inputText id="edad" value="#{validarBean.edad}" required="true"/>
                    <p:message for="edad" display="icon"/>


                    <p:commandButton value="Enviar" action="#{validarBean.saludo()}" update="panel" icon="pi pi-check"/>

                </h:panelGrid>

            </p:panel>
        </h:form>
    </h:body>
</html>
